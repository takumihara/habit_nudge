<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Tilt Detector</title>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <!-- Load Face Landmarks Detection -->
  <script
    src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.5/dist/face-landmarks-detection.js"></script>
  <style>
    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
    }

    #output {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Toggle switch styles */
    .toggle-container {
      margin: 10px 0;
      display: flex;
      gap: 20px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch input[type="checkbox"] {
      appearance: none;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background-color: #4CAF50;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(26px);
    }
  </style>
</head>

<body>
  <h1>Head Tilt Detector App!</h1>
  <p id="info"></p>
  <div class="camera-controls" style="margin: 10px 0;">
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera" disabled>Stop Camera</button>
  </div>
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="tilt-detection" checked>
      <span>Head Tilt Detection</span>
    </label>
    <label class="toggle-switch">
      <input type="checkbox" id="mouth-detection" checked>
      <span>Mouth Detection</span>
    </label>
  </div>
  <div id="tilt-info" style="margin: 10px 0; font-size: 18px; font-weight: bold;"></div>
  <div class="video-container">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="output" width="640" height="480"></canvas>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
